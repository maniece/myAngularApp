<div class="login m-auto">
  <div class="h3">Login</div>
  <form [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
    <input type="text" class="m-2" placeholder="Enter Username" formControlName="username" />
    <input type="password" class="m-2" placeholder="Enter Password" formControlName="password" />
    <br/>
    <input type="submit" class="btn btn-primary" value="Submit" />
  </form>
</div>
